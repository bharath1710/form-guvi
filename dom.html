<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="dom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-danger pt-5">
        <div class="1stbox row">
            <div class="col-sm-4 col-md-4 col-lg-4 text-light">NAME  </div>
            <div class="col-sm-8 col-md-8 col-lg-8"><input type="text" id="name"></div>
        </div>
        <br>
        <br>
        <div class="2ndbox row">
            <div class="col-sm-4 col-md-4 col-lg-4 text-light">MAIL ID  </div>
            <div class="col-sm-8 col-md-8 col-lg-8"><input type="email" id="email"></div>
        </div>
        <br>
        <br>
        <div class="3rdbox row">
            <div class="col-sm-4 col-md-4 col-lg-4 text-light">PASSWORD </div>
            <div class="col-sm-8 col-md-8 col-lg-8"><input type="text" id="pass"></div>
        </div>
        <br>
        <br>
        <div class="4thbox row">
            <div class="col-sm-4 col-md-4 col-lg-4 text-light">CONFIRM PASSWORD </div>
            <div class="col-sm-8 col-md-8 col-lg-8"><input type="text" id="conpass"></div>
        </div>
        <br>
        <br>
        <div class="5thbox row pb-5 ">
            <span><input type="button" onclick="dom()" value="SUBMIT" id="submit"></span>
        </div>
    </div>
    <script src="dom.js"></script>
</body>
</html>
